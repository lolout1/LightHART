# Config for FusionTransformer with NO orientation filter (Acc + Gyro only)
model: Models.fusion_transformer.FusionTransModel
dataset: smartfallmm
subjects: [29, 30, 31, 33, 45, 46, 34, 37, 39, 38, 43, 35, 36, 44, 32] # Same subjects

model_args:
  num_layers: 3
  embed_dim: 48
  acc_coords: 3
  gyro_coords: 3
  quat_coords: 4 # Model still needs this defined, but data won't be used effectively
  num_classes: 2
  acc_frames: 64
  num_heads: 8
  fusion_type: 'concat' # Fusion type still applies, but quat input will be zeros
  dropout: 0.3
  use_batch_norm: true
  use_gyro: true      # IMPORTANT: Still use gyro data
  # feature_dim: 144  # Calculated: embed_dim * 3 (Acc + Gyro + Zero Quat Placeholder)

dataset_args:
  mode: 'sliding_window'
  max_length: 64
  task: 'fd'
  modalities: ['accelerometer', 'gyroscope'] # Only need these inputs
  age_group: ['young']
  sensors: ['watch']
  fusion_options:
    enabled: false             # IMPORTANT: Disable fusion pipeline
    # filter_type: 'none'      # Or explicitly 'none'
    # process_per_window: false # Doesn't matter if fusion disabled

# Training Params (Keep identical)
batch_size: 16
num_epoch: 60
patience: 15

# Dataloader
feeder: Feeder.Make_Dataset.UTD_mm
train_feeder_args: { batch_size: 16, drop_last: true }
val_feeder_args:   { batch_size: 16, drop_last: true }
test_feeder_args:  { batch_size: 16, drop_last: false }

# Optimizer
seed: 42
optimizer: adamw
base_lr: 0.0005
weight_decay: 0.001

# Cross-validation
kfold:
  enabled: true
  num_folds: 5
  fold_assignments: # Same folds
    - [43, 35, 36]
    - [44, 34, 32]
    - [45, 37, 38]
    - [46, 29, 31]
    - [30, 39]
